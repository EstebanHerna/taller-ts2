<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">TV Series</h1>
        <div class="row">
            <!-- Table of series -->
            <div class="col-md-8">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="seriesTable">
                        <!-- Series will be dynamically added here -->
                    </tbody>
                </table>
            </div>

            <!-- Detail section -->
            <div class="col-md-4">
                <div id="serieDetail" class="card" style="display:none;">
                    <img id="serieImage" src="" class="card-img-top" alt="Serie Image">
                    <div class="card-body">
                        <h5 id="serieTitle" class="card-title"></h5>
                        <p id="serieDescription" class="card-text"></p>
                        <p><strong>Channel: </strong><span id="serieChannel"></span></p>
                        <p><strong>Seasons: </strong><span id="serieSeasons"></span></p>
                        <a id="serieLink" href="#" target="_blank" class="btn btn-primary">More Info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle dynamic content -->
    <script>
        const series = [
            {
                id: 1,
                title: "Breaking Bad",
                channel: "AMC",
                seasons: 5,
                description: "Set and filmed in Albuquerque, New Mexico, the series tells the story of Walter White, a struggling and depressed high school chemistry teacher who is diagnosed with lung cancer.",
                link: "https://www.amc.com/shows/breaking-bad",
                image: "https://i.imgur.com/GGje0vc.jpg"
            },
            {
                id: 2,
                title: "Orange Is the New Black",
                channel: "Netflix",
                seasons: 6,
                description: "The series begins revolving around Piper Chapman, a woman in her thirties living in New York City who is sentenced to 15 months in Litchfield Penitentiary.",
                link: "https://www.netflix.com/co/title/70242311",
                image: "https://i.imgur.com/EvKe48G.jpg"
            },
            {
                id: 3,
                title: "Game of Thrones",
                channel: "HBO",
                seasons: 7,
                description: "American fantasy drama based on the A Song of Ice and Fire novels by George R. R. Martin.",
                link: "https://www.hbo.com/game-of-thrones",
                image: "https://i.imgur.com/TDCEV1S.jpg"
            },
            {
                id: 4,
                title: "The Big Bang Theory",
                channel: "CBS",
                seasons: 12,
                description: "Leonard and Sheldon are brilliant physicists, socially challenged everywhere except the lab. Penny, their neighbor, tries to teach them about life.",
                link: "https://www.cbs.com/shows/big_bang_theory/about/",
                image: "https://i.imgur.com/uAEpVWk.jpg"
            },
            {
                id: 5,
                title: "Sherlock",
                channel: "BBC",
                seasons: 4,
                description: "Modern-day depiction of Sherlock Holmes solving mysteries in London with Dr. John Watson.",
                link: "https://www.bbc.co.uk/programmes/b018ttws",
                image: "https://i.imgur.com/02B7qhj.jpg"
            },
            {
                id: 6,
                title: "A Very English Scandal",
                channel: "BBC",
                seasons: 2,
                description: "Fact-based three-part British comedy-drama about a political scandal.",
                link: "https://www.bbc.co.uk/programmes/p065smy4",
                image: "https://i.imgur.com/D4y3DrQ.jpg"
            }
        ];

        // Function to render the series table
        function renderSeriesTable(series) {
            const tableBody = document.getElementById("seriesTable");
            series.forEach(serie => {
                const row = `<tr onclick="showSerieDetail(${serie.id})">
                    <td>${serie.id}</td>
                    <td>${serie.title}</td>
                    <td>${serie.channel}</td>
                    <td>${serie.seasons}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // Function to show the detail of a clicked series
        window.showSerieDetail = function (id) {
            const serie = series.find(s => s.id === id);

            if (serie) {
                document.getElementById("serieImage").src = serie.image;
                document.getElementById("serieTitle").innerText = serie.title;
                document.getElementById("serieDescription").innerText = serie.description;
                document.getElementById("serieChannel").innerText = serie.channel;
                document.getElementById("serieSeasons").innerText = serie.seasons;
                document.getElementById("serieLink").href = serie.link;

                // Show the card
                document.getElementById("serieDetail").style.display = "block";
            }
        }

        // Render the series table when the page loads
        renderSeriesTable(series);
    </script>
</body>
</html>

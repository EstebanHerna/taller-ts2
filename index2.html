<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">TV Series</h1>
        <div class="row">
            <!-- Table of series -->
            <div class="col-md-8">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="seriesTable">
                        <!-- Series will be dynamically added here -->
                    </tbody>
                </table>
            </div>

            <!-- Detail section -->
            <div class="col-md-4">
                <div id="serieDetail" class="card" style="display:none;">
                    <img id="serieImage" src="" class="card-img-top" alt="Serie Image">
                    <div class="card-body">
                        <h5 id="serieTitle" class="card-title"></h5>
                        <p id="serieDescription" class="card-text"></p>
                        <p><strong>Channel: </strong><span id="serieChannel"></span></p>
                        <p><strong>Seasons: </strong><span id="serieSeasons"></span></p>
                        <a id="serieLink" href="#" target="_blank" class="btn btn-primary">More Info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle dynamic content -->
    <script type="module">
        import { series } from './data.js';

        // Function to render the series table
        function renderSeriesTable(series) {
            const tableBody = document.getElementById("seriesTable");
            series.forEach(serie => {
                const row = `<tr onclick="showSerieDetail(${serie.id})">
                    <td>${serie.id}</td>
                    <td>${serie.title}</td>
                    <td>${serie.channel}</td>
                    <td>${serie.seasons}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // Function to show the detail of a clicked series
        window.showSerieDetail = function (id) {
            const serie = series.find(s => s.id === id);

            if (serie) {
                document.getElementById("serieImage").src = serie.image;
                document.getElementById("serieTitle").innerText = serie.title;
                document.getElementById("serieDescription").innerText = serie.description;
                document.getElementById("serieChannel").innerText = serie.channel;
                document.getElementById("serieSeasons").innerText = serie.seasons;
                document.getElementById("serieLink").href = serie.link;

                // Show the card
                document.getElementById("serieDetail").style.display = "block";
            }
        }

        // Render the series table when the page loads
        renderSeriesTable(series);
    </script>
</body>
</html>
